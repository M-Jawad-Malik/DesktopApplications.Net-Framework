<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script language="javascript">

        function goBack() {
            window.history.back()
        }
        function goForward() {
            window.history.forward()
        }
        function browserinfo() {
            alert(window.navigator.appName + window.navigator.appCodeName + window.navigator.appVersion)
        }


    </script>
</head>
<body>
    <input value="Go Forward" type="button" onclick="goForward()" />
    <input value="Go back" type="button" onclick="goBack()" />
    <input value="Browser Info" type="button" onclick="browserinfo()" />

</body>
</html>
